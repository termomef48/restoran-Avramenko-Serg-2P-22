<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Створення замовлення</h1>
    </header>
    <form id="order-form">
        <section class="order-section">
            <h2>Суші</h2>
            <label><input type="checkbox" name="sushi" value="Філадельфія (150 грн)"> Філадельфія - 150 грн</label><br>
            <label><input type="checkbox" name="sushi" value="Червоний дракон (180 грн)"> Червоний дракон - 180 грн</label><br>
            <label><input type="checkbox" name="sushi" value="Каліфорнія (160 грн)"> Каліфорнія - 160 грн</label><br>
            <label><input type="checkbox" name="sushi" value="Текка (140 грн)"> Текка - 140 грн</label><br>
            <label><input type="checkbox" name="sushi" value="Зелений дракон (200 грн)"> Зелений дракон - 200 грн</label><br>
            <label><input type="checkbox" name="sushi" value="Унагі рол (170 грн)"> Унагі рол - 170 грн</label><br>
        </section>
        <section class="order-section">
            <h2>Піца</h2>
            <label><input type="checkbox" name="pizza" value="Пепероні (130 грн)"> Пепероні - 130 грн</label><br>
            <label><input type="checkbox" name="pizza" value="Гавайська (150 грн)"> Гавайська - 150 грн</label><br>
            <label><input type="checkbox" name="pizza" value="Цезар (160 грн)"> Цезар - 160 грн</label><br>
            <label><input type="checkbox" name="pizza" value="Чотири сири (170 грн)"> Чотири сири - 170 грн</label><br>
            <label><input type="checkbox" name="pizza" value="Маргарита (120 грн)"> Маргарита - 120 грн</label><br>
            <label><input type="checkbox" name="pizza" value="М'ясна (180 грн)"> М'ясна - 180 грн</label><br>
        </section>
        <section class="order-section">
            <h2>Бургери</h2>
            <label><input type="checkbox" name="burger" value="Чізбургер (90 грн)"> Чізбургер - 90 грн</label><br>
            <label><input type="checkbox" name="burger" value="Гамбургер (85 грн)"> Гамбургер - 85 грн</label><br>
            <label><input type="checkbox" name="burger" value="Подвійний бургер (120 грн)"> Подвійний бургер - 120 грн</label><br>
            <label><input type="checkbox" name="burger" value="Курячий бургер (100 грн)"> Курячий бургер - 100 грн</label><br>
            <label><input type="checkbox" name="burger" value="Веганський бургер (110 грн)"> Веганський бургер - 110 грн</label><br>
            <label><input type="checkbox" name="burger" value="Бекон бургер (115 грн)"> Бекон бургер - 115 грн</label><br>
        </section>
        <section class="order-section">
            <h2>Хот-доги</h2>
            <label><input type="checkbox" name="hotdog" value="Одинарний (70 грн)"> Одинарний - 70 грн</label><br>
            <label><input type="checkbox" name="hotdog" value="Подвійний (100 грн)"> Мексиканський - 100 грн</label><br>
            <label><input type="checkbox" name="hotdog" value="Сирний (90 грн)"> Сирний - 90 грн</label><br>
            <label><input type="checkbox" name="hotdog" value="М'ясний (95 грн)"> Шаурма - 95 грн</label><br>
            <label><input type="checkbox" name="hotdog" value="Французький (85 грн)"> Курячий - 85 грн</label><br>
            <label><input type="checkbox" name="hotdog" value="Бекон (100 грн)"> Бекон - 100 грн</label><br>
        </section>
        <section class="order-section">
            <h2>Варіант доставки</h2>
            <label><input type="radio" name="delivery" value="self-pickup" checked> Самовивіз</label><br>
            <label><input type="radio" name="delivery" value="delivery"> Доставка (додатково 40 грн)</label><br>
        </section>
        <button type="button" onclick="calculateOrder()">Розрахувати замовлення</button>
    </form>
    <div id="order-summary"></div>
    <nav>
        <button onclick="location.href='../index.html'">На головну</button>
        <button onclick="location.href='menu.html'">Меню</button>
    </nav>
    <script>
        function calculateOrder() {
            const selectedDishes = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(input => input.value);
            const deliveryOption = document.querySelector('input[name="delivery"]:checked').value;

            let totalPrice = selectedDishes.reduce((total, dish) => {
                const price = parseInt(dish.match(/\d+/)[0], 10);
                return total + price;
            }, 0);

            if (deliveryOption === 'delivery') {
                totalPrice += 40;
            }

            const summary = `
                <h2>Ваше замовлення:</h2>
                <p>${selectedDishes.join('<br>')}</p>
                <p><strong>Загальна сума:</strong> ${totalPrice} грн</p>
            `;
            document.getElementById('order-summary').innerHTML = summary;
        }
    </script>
</body>
</html>
